<html>
<head>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.17.0/vis.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Viewer</title>
</head>

<body>
  <div id="loadDiv">
    Import new Generation:
    <input type="text" id="genfile" />
    <button id="loadBut" onclick="makeTable();">Load</button>
  </div>

  <div style="float:left; display:inline-block;">
    <h1>Organism Index</h1>
    <table id="table" class="table">
      <thead>
        <tr>
          <th>#Gen</th>
          <th>#Spe</th>
          <th>Fitness</th>
          <th>Network</th>
        </tr>
      </thead>
      <tbody id="tableBody">

      </tbody>
    </table>
  </div>

  <div style="float:right; display:inline-block;">
    <h1>Network Preview</h1>
    <div id="mynetwork" width=600px></div>
  </div>
</body>
</html>
